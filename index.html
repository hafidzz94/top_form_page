<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One Piece Form Page</title>
</head>
<body>
    <div class="bg-img">
        <div class="brand">
            <span class="brand-text"><img src="one-piece-flag.jpg" alt="One piece image">
                ONE PIECE
            </span>
        </div>
    </div>
    <div class="wrapper">
        <div class="text-wrapper">
            <p class="text">
                This is not real online service! Imagine living your wildest dream in the vast world
                full of pirates, marines and exciting adventure.
            </p>
            <p>Join the Strawhats Now. While slots are open</p>
        </div>
    <form action="#" method="post">
        <div class="form-title">
            <h2>Sign up for a once in a lifetime Opportunity</h2>
        </div>
        <fieldset>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@email.com" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="+60-xxxxxxxx" required>
            </div>      
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="****" required>
            </div>
            <div class="form-group">
                <label for="conirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password" placeholder="***" required>
            </div>
        </fieldset>
    </form>
    <div class="footer">
    <p><strong>Already have an account?        </strong><a href="#">Log in</a></p>
    </div>
    </div>    
</body>
</html>
